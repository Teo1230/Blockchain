<!DOCTYPE html>
<html>
<head>
    <title>Încărcare muzică</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Încărcare muzică</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="audio">
        <br><br>
        <button type="submit">Încarcă</button>
    </form>

    <script>
        setTimeout(function() {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
