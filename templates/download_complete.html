<!DOCTYPE html>
<html>
<head>
    <title>Download Completed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Download Completed</h1>
    <p>The <strong>{{ filename }}</strong> file was successfully downloaded.</p>
    <p>Transaction Cost: <strong>{{ transaction_cost }} ETH</strong></p>
    <p>Transaction Hash: <strong>{{ transaction_hash }} </strong></p>

    <button onclick="redirectToIndex()">Back</button>

    <script>
        function redirectToIndex() {
            setTimeout(function() {
                window.location.href = '/';
            }, 2000);
        }
    </script>
</body>
</html>
